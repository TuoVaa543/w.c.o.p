<script>
function generateCalendar(){
	var rivit = 1;
	var calendar = document.getElementById("calendar");
	while(rivit <= 25){
		if(rivit == 1){
			calendar.innerHTML += '<tr><td></td><td>MA</td><td>TI</td><td>KE</td><td>TO</td><td>PE</td><td>LA</td><td>SU</td></tr>'; 	
		}
		else{
			calendar.innerHTML += '<tr><td class="hours"></td><td class="off"></td><td class="off"></td><td class="off"></td><td class="off"></td><td class="off"></td><td class="off"></td><td class="off"></td></tr>'; 	
		}
		rivit++;
	}	
	attachEvents();
}
function attachEvents(){
	var elems = document.getElementsByTagName("td");
	var a = 0;
	var b = 0;
	var hourArray = new Array;
		hourArray.push("00.00");
		hourArray.push("01.00");
		hourArray.push("02.00");
		hourArray.push("03.00");
		hourArray.push("04.00");
		hourArray.push("05.00");
		hourArray.push("06.00");
		hourArray.push("07.00");
		hourArray.push("08.00");
		hourArray.push("09.00");
		hourArray.push("10.00");
		hourArray.push("11.00");
		hourArray.push("12.00");
		hourArray.push("13.00");
		hourArray.push("14.00");
		hourArray.push("15.00");
		hourArray.push("16.00");
		hourArray.push("17.00");
		hourArray.push("18.00");
		hourArray.push("19.00");
		hourArray.push("20.00");
		hourArray.push("21.00");
		hourArray.push("22.00");
		hourArray.push("23.00");
		
		
	while(a<=elems.length-1){
		elems[a].setAttribute("onClick", "toggle(this);");
		if(elems[a].getAttribute("class") == "hours"){
			elems[a].innerHTML = hourArray[b];
			b++;
		}
		a++;
	}
}

function toggle(what){
	if(what.getAttribute("class") == "off"){
		what.setAttribute("class", "on");
	}
	else{
		what.setAttribute("class", "off");
	}
}
