<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<link rel="Stylesheet" href="css/style.css" type="text/css" />
</head>
<body>

<div id="netradio">
	
	<div id="playerOverlay"></div>

	<div id="playlist">
		<select id="streams" size="5" onChange="changeStation(this.value);">
			<option value="https://stream.bauermedia.fi/radiopooki/radiopooki_128.mp3?&aw_0_1st.skey=1637680513">Radio Pooki (OULU)</option>
			<option value="https://stream.bauermedia.fi/iskelma/iskelma_128.mp3?aw_0_1st.bauer_loggedin=false&aw_0_1st.playerid=BMFI_Radiotfi">iskelm√§</option>
			<option value="https://stream.bauermedia.fi/kiss/kiss_128.mp3?aw_0_1st.bauer_loggedin=false&aw_0_1st.playerid=BMFI_Radiotfi">Kiss</option>
			<option value="https://stream.bauermedia.fi/classic/classic_128.mp3?aw_0_1st.bauer_loggedin=false&aw_0_1st.playerid=BMFI_Radiotfi">Radio Classic</option>
			<option value="https://stream.bauermedia.fi/auranaallot/auranaallot_64.aac?aw_0_1st.bauer_loggedin=true&aw_0_1st.playerid=BMFI_Radiotfi">Auran Aallot</option>
		</select>
		<div id="overlay"></div>
	</div>
	
	<div id="controls">
		<input type="button" value="pause" id="btn_pause" onClick="playerPause();"/>
		<input type="button" value="play" id="btn_play" onClick="playerPlay();"/>
		<input type="button" value="Random" id="btn_random" onClick="playerRandom(1,5);"/>
		
	</div>
	
	<div id="volume">
		<input type="range" min="0" max="100" value="50" id="volAdjust" onChange="adjustVolume(this.value);"/>
	</div>

	<div id="visualizer">
		<!--
			<a href="#nettiradio1" alt="osote">Nettiradio #1</a>
		-->
	</div>

	<audio id="radioStream" src="#" autoplay nocontrols></audio>
</div>
<script>
function playerPause(){
	var radioStream = document.getElementById("radioStream");
	    radioStream.pause();
}

function playerPlay(){
	var radioStream = document.getElementById("radioStream");
	    radioStream.play();
}

function adjustVolume(vol){
	var radioStream = document.getElementById("radioStream");
	    radioStream.volume = vol / 100;
		//console.log(vol / 100);
}

function changeStation(what){
var radioStream = document.getElementById("radioStream");
    radioStream.src = what;
}
function playerRandom(min, max){
return Math.random()*(max-min)+min;
var radioStream =document.getElementById("radioStream");
radioStream.random();

}

</script>
</body>
</html>
