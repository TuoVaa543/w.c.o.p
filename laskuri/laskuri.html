<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
.visible{
	opacity: 1;	
	pointer-events: auto;
}

.hidden{
	opacity: 0.75;
	pointer-events: none;
}

#content{
	width: 200px;
	height: 200px;
	outline: 4px solid #ccc;
	margin: 50px auto;
	box-shadow: 0px 0px 20px #000 inset, 0px 2px 5px #000;
}

h1{
	width: 100px;
	height: 24px;
	font-size: 24px;
	text-align: center;
	font-family: arial;
	padding-top: 4px;
}

input{
	width: 200px;
	height: 150px;
}
</style>
<script>

var count = 1;

function checker(){
	var counter = document.getElementById("counter");
	var elem = document.getElementById("btnSubmit");
	    elem.setAttribute("class", "hidden");
	    console.log("estetään nappulan klikattavuus");
	    counter.innerHTML = count++;

	setTimeout(function(){
		elem.setAttribute("class", "visible");
		console.log("palautetaan nappulan klikattavuus");
	},666);
		
}
</script>
</head>
<body>

<div id="content">
	<h1 id="counter">0</h1>
	<input type="button" id="btnSubmit" value="Kasvata arvoa!" class="visible" onClick="checker();" />
</div>
</body>
</html>
