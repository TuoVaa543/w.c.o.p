<!DOCTYPE html>
<html>
<head>
<style>
table, th, tr, td{
outline: 1px solid #000;
}


th{
width:50px;
height:60px;
outline:1px solid #000;
}
td{

width:50px;
height: 60px;
outline: 1px solid #000;
}
</style>
<script>



function generateView(){
var buffer = "";
var rows = 5; /* montako viikkoa per kuukausi */
var cols = 7; /* montako viikon päivää per viikko */





var monthName = "tammikuu";



/* Generate a template for an empty month */
buffer += '<tr>';
buffer += '<th colspan="7"  class="heading" style="background-image:url('+monthName+'.jpg);"><h2>' + monthName + '</h2></th>';
buffer += '</tr>';
buffer += '<tr>';
buffer += '<th>Ma</th><th>Ti</th><th>Ke</th><th>To</th><th>Pe</th><th>La</th><th>Su</th>';
buffer += '</tr>';

for(i=1;i<=rows;i++){
buffer += '<tr>';



for(j=1;j<=cols;j++){
buffer += '<td>'+j+'</td>';
//c++;
}
buffer += '</tr>';
}



document.write(buffer);
}
</script>



</head>
<body>
<table>
<script>
generateView();
</script>
</table>
</body>
</html>
