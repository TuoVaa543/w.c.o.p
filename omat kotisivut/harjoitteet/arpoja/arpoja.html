<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8"/>
<Link rel="Stylesheet" href="veikkaus/lomapotti.css">

<script>
function generateSet1(){
	var i=0;
	var max=39;
	var set1 = new array;
	var content1= document.getElementById("content1");
	var content2=document.getElementById("content2");
	
	while(i<=max{
	set1.push(i);
	i++;
	}
	var a=1;
	while(a<=max){
	content1.innerHTML += "<li>" +set1[a] + "</li>";
	a++;
	}
	set1.sort(() => (Math.random() > .5)? 1: -1);
	var b=1;
	while(b<=max){
	content2.innerHTML += "<li>" +set1[b] +"</li>";
	b++;
	}
	var output= document.getElementById("output");
	var c=0;
	while(c<=9){
	output.innerHTML += "<li>" +set1[c] +"</li>";
	c++;
	}
}
</script>
<body onload=generateSet1()>
<ul id="content1">

</ul>
<ul id ="content2">

</ul>

<ul id="output">

</ul>

</body>
</head>
</html>
